name: Build & Push Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
  
    - name: Nerdbank.GitVersioning
      id: nbgv
      uses: dotnet/nbgv@v0.4

    - name: Docker Metadata action
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}},value=${{ steps.nbgv.outputs.SemVer2 }}
          type=semver,pattern={{major}}.{{minor}},value=${{ steps.nbgv.outputs.SemVer2 }}

    - name: Docker Login
      uses: docker/login-action@v2
      if: github.event_name != 'pull_request'
      with:
        registry: ghcr.io
        username: ${{ github.actor  }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ChatGptRedditBot/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Make GitHub release
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ steps.nbgv.outputs.SemVer2 }}
        prerelease: ${{ steps.nbgv.outputs.PrereleaseVersion != '' }}
        draft: true
        generateReleaseNotes: true
